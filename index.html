<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            
        }
        nav {
            gap: 20px;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: linear-gradient(-135deg, #f7cb0a, #fffb01) ;
        }
        @media screen and (max-width: 600px){
            nav {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .busca {
            display: flex;
        }
        i {
            color: black;
            font-size: 50px;
        }
        p {
            color: #000;
            text-transform: uppercase;
            font-weight: 800;
        }
        #searchInput {
            padding: 8px;
            border-radius: 0px;
            background: transparent;
            border-bottom: 1px solid #000;
            border-top: none;
            border-left: none;
            border-right: none;
            outline: none;
            max-width: 150px;
        }
        .btn {
            
            padding: 12px 35px;
            border: none;
            background-color: #000;
            color: #fff;
            margin: 10px;
            border-radius: 5px;
            flex-wrap: wrap;
            transition: .2s;
        }
        #submit{
            padding: 10px;
            border-radius: 100px;
            border: none;
            background-color: #000;
            color: #fff;
            font-size: 18px;
            transition: .2s;
        }
        #submit:hover, .btn:hover{
            background-color: #696969;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <nav>
                <div class="logo"><i class="fa-brands fa-git-alt"></i><p> dev_Git</p></div>
                <div class="busca"><input type="text" name="nome" placeholder="Busque por algo"id="searchInput"><i class="fa-solid fa-magnifying-glass" type="submit" id="submit"></i></div>

                <div class="botao"><button class="btn">SOBRE</button></div>
                
            </ul>
        </nav>
    </div>
</body>
</html>
