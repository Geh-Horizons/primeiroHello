<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: caviar dreams;
        }
        .container {
            width: 100%;
            
        }
        nav {
            gap: 20px;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: linear-gradient(-135deg, #f7cb0a, #fffb01) ;
        }
        @media screen and (max-width: 600px){
            nav {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .busca {
            display: flex;
        }
        #logologo {
            font-size: 50px;
            color: #000;
        }
        i {
            color: rgb(255, 255, 255);
            font-size: 20px;
        }
        p {
            color: #000;
            text-transform: uppercase;
            font-weight: 800;
        }
        #searchInput {
            padding: 8px;
            border-radius: 0px;
            background: transparent;
            border-bottom: 1px solid #000;
            border-top: none;
            border-left: none;
            border-right: none;
            outline: none;
            max-width: 150px;
            
        }
        .btn {
            
            padding: 12px 35px;
            border: none;
            background-color: #000;
            color: #fff;
            margin: 10px;
            border-radius: 5px;
            flex-wrap: wrap;
            transition: .2s;
        }
        #submit{
            margin-left: 20px;
            padding: 5px 20px;
            border-radius: 5px;
            border: none;
            background-color: #000;
            color: #fff;
            font-size: 18px;
            transition: .2s;
        }
        #submit:hover, .btn:hover{
            background-color: #696969;
        }
        #resultado {
            position: absolute;
            font-size: 30px;
            width: 100%;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
            text-transform: inherit;
        }
        #spinner {
            color: #000;
            font-size: 50px;
        }
        .pagina_vazia_spinner {
            
            display: block;
            min-height: 80vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            
        }
        #searchInput.ative {
            text-transform: uppercase;
            font-size: 25px;
        }
        .usuario {
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            padding: 10px;
            text-transform: initial;
            
        }
        .user {
            padding: 15px;
            
            text-transform: uppercase;
            
            
            
            margin: 10px;
            padding: 5px;
        }
        #voltar {
            position: absolute;
            top: 300px;
            font-size: 30px;
            margin-top: 20px;
            width: 350px;
            padding: 10px;
            border: none;
            background: #f7cb0a;
        }
        #voltar::before {
            position: absolute;
            bottom: 0;
            left: 0;
            content: '';
            width: 0px;
            height: 4px;
            background: linear-gradient(150deg, rgba(0, 0, 0, 0), rgb(0, 0, 0));
            transition: .5s ease-in-out;
        }
        #voltar:hover::before{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            content: '';
        }
    </style>
</head>
<body>
    <div class="container">
        <nav >
            <div class="logo">
                <i class="fa-brands fa-git-alt" id="logologo"></i>
                <p> dev_Git</p>
            </div>
            <div class="busca" >
                <input type="text" name="nome" placeholder="Digite seu nome"id="searchInput">
                <button id="submit">Enviar</button>
            </div>
            <div class="botao">
                <button class="btn">SOBRE</button>
            </div>
        </nav>
    </div>
    <div id="resultado"></div>
    

    <script>
        
            const resultado = document.getElementById('resultado')
            
            const submit = document.getElementById('submit')
            const search = document.getElementById('searchInput')
            search.addEventListener('click', function(){
                search.style.background = '#94949434'
                
                
            })
            search.addEventListener('mouseout', function(){
                search.style.background = 'transparent'
                
                
            })
            submit.addEventListener('click', ()=>{
                const inputValue = search.value
                
                document.getElementById('searchInput').value = ''
                inputValue.lenght = 4
                
                
                    if(inputValue != ''){
                    console.log(inputValue)

                    
                    
                    resultado.innerHTML = `<i class="fa-solid fa-spinner fa-spin" id="spinner"></i>`
                    setTimeout(() => {
                        inputValue.style = 'text-transform: uppercase;'
                        
                        resultado.innerHTML = `<span class="usuario">Fala <span class="user">${inputValue}</span> tudo bem?</span> Aqui é o Geeh da Dev Git<button id="voltar">Voltar</button>`
                    }, 2000);
                    //
                    }else {
                    resultado.style.fontSize = '25px'
                    
                    resultado.innerHTML = `<i class="fa-solid fa-spinner fa-spin" id="spinner"></i>`
                    setTimeout(() => {
                        resultado.innerHTML = `É preciso digitar seu nome para ver o que acontece
                        `
                        
                    }, 2000);
                    
                    
                    
                }
                  
            })
            
        
        



    </script>

</body>
</html>
